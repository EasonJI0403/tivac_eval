# Evaluation Configuration for Taiwan Value Chain QA
# This file contains prompts, provider settings, and other configurations

# Chain names file path (relative to workspace root)
# NOTE: This is only used as fallback. Dataset metadata (.meta.json) takes priority.
chain_names_file: "datasets/chain_names.json"

# System prompts for different dataset types
# NOTE: These are optional overrides. If null/empty, prompts from dataset metadata will be used.
# Set to a non-null value to override the dataset's default prompt.
prompts:
  firm_chains_qa:
    # Prompt for Company → Chains evaluation
    # {chain_list} will be replaced with the list of available chains
    # Set to null to use prompt from dataset metadata
    system: null  # Override disabled - uses dataset metadata

  chain_firms_qa:
    # Prompt for Chain → Companies evaluation
    # Set to null to use prompt from dataset metadata
    system: null  # Override disabled - uses dataset metadata

# Patterns to detect uncertainty in responses
# NOTE: These are optional overrides. If empty, patterns from dataset metadata will be used.
uncertainty_patterns: []  # Override disabled - uses dataset metadata

# Model provider configurations
providers:
  openai:
    env_key: "OPENAI_API_KEY"
    models:
      - "gpt-4o"
      - "gpt-4o-mini"
      - "gpt-4-turbo"
      - "gpt-4"
      - "gpt-3.5-turbo"
  
  anthropic:
    env_key: "ANTHROPIC_API_KEY"
    models:
      - "claude-3-5-sonnet-20241022"
      - "claude-3-sonnet-20240229"
      - "claude-3-haiku-20240307"
  
  google:
    env_key: "GOOGLE_API_KEY"
    models:
      - "gemini-1.5-pro"
      - "gemini-1.5-flash"
      - "gemini-pro"
  
  ollama:
    env_key: null
    base_url: "http://localhost:11434"
    models:
      - "llama3.1"
      - "llama2"
      - "mistral"
      - "codellama"
      - "qwen2"
      - "gemma2"
      - "gemma3:2b"
      - "gemma3:4b"

# Default model parameters
defaults:
  temperature: 0.0
  max_tokens: 500
  timeout: 120
  max_retries: 3

# Rate limiting settings
rate_limiting:
  # Delay between API calls (in seconds) for non-local providers
  api_delay: 0.1
  # Exponential backoff base for retries
  backoff_base: 2

# Output settings
output:
  # Directory for saving results (relative to workspace root)
  results_dir: "results"
  # Timestamp format for result filenames
  timestamp_format: "%Y%m%d_%H%M%S"
